<!doctype html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Модель предсказания покаателей ЕСГ РФ</title>
</head>

<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Введите значение прогнозной температуры (в градусах Цельсия):</legend>
        Прогноз температуры:
        <input name="temperature" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>

<div class="result" align="center">
    {% if line_pack %}
    	<br> <p style="font-size:20px" align="left">Запас газа в сети: {{ line_pack }} млн м3</p>
        <p style="font-size:20px" align="left">Добыча ПАО: {{ pao_prod }} млн м3</p>
        <p style="font-size:20px" align="left">Отбор из ПХГ: {{ UGS_out }} млн м3</p>
        <p style="font-size:20px" align="left">Закачка в ПХГ: {{ UGS_in }} млн м3</p>
    {% endif %}
</div>
